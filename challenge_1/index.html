<body>
  <div id="app">
    <img src="public/images/2000px-Tic_tac_toe.svg.png">

          <tr>
            <td colspan="33%" id="6" onClick="cellClickEvent(this.id);">&nbsp;</td>
            <td colspan="33%" id="7" onClick="cellClickEvent(this.id);">&nbsp;</td>
            <td colspan="33%" id="8" onClick="cellClickEvent(this.id);">&nbsp;</td>
          </tr>
        </table>
      </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
