<!Doctype HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Grocery List</title>
  <!-- <link rel="stylesheet" type="text/css" href="styles/styles.css"> -->
</head>
<body>
  <div id="app">
    <img src="public/images/2000px-Tic_tac_toe.svg.png">
      <h1>Tick Tack Toe</h1>
      <div>
        <button id="myButton" onClick="resetBoard();">Reset</button>
      </div>
      <div>
        <h2 id="current"></h2>
      </div>
      <div>
        <table border="1" width="300" height="300">
          <tr>
            <td id="0" onClick="cellClickEvent(this.id);">0</td>
            <td id="1" onClick="cellClickEvent(this.id);">1</td>
            <td id="2" onClick="cellClickEvent(this.id);">2</td>
          </tr>
          <tr>
            <td id="3" onClick="cellClickEvent(this.id);">3</td>
            <td id="4" onClick="cellClickEvent(this.id);">4</td>
            <td id="5" onClick="cellClickEvent(this.id);">5</td>
          </tr>
          <tr>
            <td id="6" onClick="cellClickEvent(this.id);">6</td>
            <td id="7" onClick="cellClickEvent(this.id);">7</td>
            <td id="8" onClick="cellClickEvent(this.id);">8</td>
          </tr>
        </table>
      </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      console.log("DOM fully loaded and parsed");
    });
  </script>
  <script type="text/javascript" src="app.js"></script>
  <!-- <script>setCurrent()</script> -->
</body>
</html>
